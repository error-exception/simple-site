<!DOCTYPE html>

<head>
<meta charset="utf-8"/>
<style>
*{
    padding:0px;
    margin:0px;
}
</style>
</head>
<body>
<p>获取宽高，使用电脑浏览器打开，不要在 Internet Explorer(简称:IE) 上打开</p>
<button onclick="getRect()">点击</button>
<script>
function getRect(){
    var width = window.innerWidth;
    var height = window.innerHeight;
    document.write("宽: " + width + " px, 高: " + height + " px");
}
</script>
